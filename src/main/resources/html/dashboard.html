<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>호텔 대시보드</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
  <link href="../static/css/dashboard.css" rel="stylesheet">
</head>

<body>
  <!-- 사이드바가 로드될 컨테이너 -->
  <div id="sidebarContainer"></div>

  <!-- 전체 컨텐츠를 감싸는 wrapper -->
  <div class="page-wrapper">
    <!-- 메인 컨텐츠 -->
    <div class="main-content">
      <div class="container-fluid">
        <!-- 현재 날짜와 객실 현황 -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="mb-0">객실 현황</h4>
          <div class="current-date">
            <span id="currentDate"></span>
          </div>
        </div>
        <!-- 통계 카드 -->
        <div class="stats-container">
          <div class="stats-card">
            <div class="stats-number" id="totalRooms">0</div>
            <div class="stats-label">전체 객실</div>
          </div>
          <div class="stats-card">
            <div class="stats-number text-success" id="availableRooms">0</div>
            <div class="stats-label">이용 가능</div>
          </div>
          <div class="stats-card">
            <div class="stats-number text-warning" id="maintenanceRooms">0</div>
            <div class="stats-label">점검 중</div>
          </div>
        </div>
        <div class="dashboard-layout">
          <div class="rooms-section">
            <!-- 객실 갤러리 -->
            <div class="room-type-section d-flex flex-row align-items-center gap-3">
              <h5 class="gallery-title mb-0 flex-shrink-0">객실 갤러리</h5>
              <div class="d-flex gap-2 flex-wrap">
                <button type="button" class="btn btn-outline-primary btn-sm" onclick="showRoomDetails('Normal')">
                  Normal
                </button>
                <button type="button" class="btn btn-outline-primary btn-sm" onclick="showRoomDetails('Business')">
                  Business
                </button>
                <button type="button" class="btn btn-outline-primary btn-sm" onclick="showRoomDetails('Suite')">
                  Suite
                </button>
                <button type="button" class="btn btn-outline-primary btn-sm" onclick="showRoomDetails('VIP')">
                  VIP
                </button>
              </div>
            </div>
            <hr>
            <!-- 층 버튼 -->
            <div class="btn-group" role="group" id="floorButtons" data-menu="floors">
              <!-- 층 버튼들은 JavaScript로 동적 생성 -->
            </div>
            <!-- 방 버튼 컨테이너 -->
            <div id="hotelContainer" class="room-container">
              <!-- 방 버튼들은 동적으로 생성 -->
            </div>
          </div>
          <!-- 우측 달력 섹션 -->
          <div class="calendar-section">
            <div id="calendar"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 먼저 dashboard.html의 메인 컨텐츠 영역 끝에 컨테이너 추가 -->
  <div id="roomDetailContainer" class="detail-overlay" style="display: none;">
    <div class="detail-content">
      <!-- 상세 정보가 여기에 로드됨 -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/js/dashboard.js"></script>
</body>

</html>
