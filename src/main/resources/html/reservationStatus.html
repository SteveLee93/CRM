<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 현황</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/reservationStatus.css" rel="stylesheet">
</head>

<body>
    <div id="sidebarContainer"></div>

    <div class="page-wrapper">
        <div class="main-content">
            <div class="container-fluid">
                <!-- 예약 통계 -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="stats-card" data-status="all">
                            <div class="stats-number" id="totalReservations">0</div>
                            <div class="stats-label">전체 예약</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card" data-status="active">
                            <div class="stats-number text-success" id="activeReservations">0</div>
                            <div class="stats-label">사용중</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card" data-status="upcoming">
                            <div class="stats-number text-warning" id="upcomingReservations">0</div>
                            <div class="stats-label">예정됨</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card" data-status="past">
                            <div class="stats-number text-secondary" id="pastReservations">0</div>
                            <div class="stats-label">지난 예약</div>
                        </div>
                    </div>
                </div>

                <!-- 예약 목록 -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th class="sortable" data-sort="name">
                                                    이름 <i class="fas fa-sort"></i>
                                                </th>
                                                <th class="sortable" data-sort="roomNumber">
                                                    객실 번호 <i class="fas fa-sort"></i>
                                                </th>
                                                <th class="sortable" data-sort="roomType">
                                                    객실 타입 <i class="fas fa-sort"></i>
                                                </th>
                                                <th class="sortable" data-sort="checkInDt">
                                                    체크인 <i class="fas fa-sort"></i>
                                                </th>
                                                <th class="sortable" data-sort="checkOutDt">
                                                    체크아웃 <i class="fas fa-sort"></i>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody id="reservationTableBody">
                                            <!-- JavaScript로 동적 생성됨 -->
                                        </tbody>
                                    </table>
                                    <!-- 심플한 페이지네이션 -->
                                    <div class="d-flex justify-content-center mt-4">
                                        <nav aria-label="Page navigation">
                                            <ul class="pagination mb-0" id="pagination">
                                                <!-- JavaScript로 동적 생성됨 -->
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/reservationStatus.js"></script>
</body>

</html>
