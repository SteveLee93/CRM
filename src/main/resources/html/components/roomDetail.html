<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>객실 상세 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/roomDetail.css" rel="stylesheet">
</head>

<body>
    <div class="room-details-container">
        <h2 class="mb-4">객실 상세 정보</h2>

        <div class="room-image mb-4">
            <img id="roomImage" alt="객실 이미지">
        </div>

        <div class="room-details">
            <div class="info-item">
                <strong>객실 번호:</strong>
                <span id="detailRoomNumber"></span>
            </div>
            <div class="info-item">
                <strong>객실 유형:</strong>
                <span id="detailRoomType"></span>
            </div>
            <div class="info-item">
                <strong>객실 상태:</strong>
                <span id="detailStatus"></span>
            </div>
        </div>

        <div class="button-group">
            <button type="button" class="btn btn-secondary" onclick="closeDetail()">닫기</button>
            <button type="button" class="btn btn-primary" onclick="goToReservation()">예약하기</button>
        </div>
    </div>
    <script src="/static/js/roomDetail.js"></script>
</body>

</html>
